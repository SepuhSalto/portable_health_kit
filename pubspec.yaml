name: portable_health_kit
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^4.1.1
  cloud_firestore: ^6.0.2
  fl_chart: ^0.68.0
  intl: ^0.19.0
  audioplayers: ^6.5.1
  flutter_local_notifications: ^17.2.1
  timezone: ^0.9.3
  alarm: ^5.1.5
  shared_preferences: ^2.2.3
  permission_handler: ^11.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  disable_battery_optimization: 1.1.2
  url_launcher: ^6.3.1
  webview_flutter: ^4.13.0
  firebase_auth: ^6.1.1
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_icon.png"

flutter_native_splash:
  color: "#FFFFFF" # This sets the background to white
  image: assets/images/logo_icon.png # <-- SET PATH TO YOUR LOGO
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/
